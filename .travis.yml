sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

env:
    - PROTOBUF_VERSION=2.6.1

before_install:
    - bash ./tests/travis/install-protobuf.sh

install:
    - composer self-update
    - composer --prefer-source install

script:
    - protoc --version
    - uname -a
    - make phpcs proto-generate phpunit-coverage-clover

after_script:
    - ./vendor/bin/coveralls -v

