package ProtobufTest.Protos.Extension;

message Animal
{
    extensions 100 to max;

    enum Type
    {
        CAT = 1;
        DOG = 2;
    }

    required Type type = 1;
}

message Cat
{
    extend Animal
    {
        optional Cat animal = 100;
    }

    optional bool declawed = 1;
}

message Dog
{
    extend Animal
    {
        optional Dog animal = 102;
    }

    optional uint32 bones_buried = 2;
}
